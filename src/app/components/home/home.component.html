<section class="container m-t5 d-flex flex-column align-items-center">
  <h1 class="mt-5 mb-4">Last releases</h1>
  <app-loading *ngIf="loading"></app-loading>
  <div class="card-columns" *ngIf="!loading">
    <article class="card" *ngFor="let release of releases">
      <img [src]="release.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{release.name}}</h5>
        <span *ngFor="let el of release.artists" class="badge badge-dark mr-1">{{el.name}}</span>
      </div>
    </article>
  </div>
</section>
